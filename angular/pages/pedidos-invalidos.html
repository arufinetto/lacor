<div ng-include="'header.html'"></div>
<div class="container" ng-controller="pedidoController" ng-init="getPedidosInvalidos()" >

	<h4><b>LISTA DE PEDIDOS INVALIDOS</b></h4>
	<br/>
	Filtrar: <input class="form-control" type="text" ng-model="search" placeholder="Ingrese el nombre o apellido del paciente y/o del medico"/> 

	<br/>
	<table class="table table-striped">
		<thead>
		 <tr>
				<!--<td>Numero</td>-->
				<td>Protocolo</td>
				<td>Fecha</td>
				<td>Estado</td>
				<td>Paciente</td>
			</tr>
		</thead>
		<tbody ng-repeat="pedido in pedidosInvalidosList | filter:search" >
			<tr>
				<!--<td>{{pedido.numero}}</td>-->
				<td>{{pedido.protocolo}}</td>
				<td>{{pedido.fechaModified}}</td>
				<td>{{pedido.estado}}</td>
				<td>{{pedido.paciente.apellido}}, {{pedido.paciente.nombre}}</td>

				<td><button ng-click="generatePDF(pedido,true)" class="btn btn-xs  btn-info" data-toggle="collapse" data-target="#row{{$index}}">Descargar Informe</button></td>
				<td><button ng-click="confirmDeletePedido(pedido._id)" class="btn btn-xs  btn-danger" data-toggle="collapse" data-target="#row{{$index}}">Eliminar</button></td>

				
			</tr>
			

		</tbody>
	</table>
	</div>
